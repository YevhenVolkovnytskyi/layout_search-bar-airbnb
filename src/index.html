<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="/" data-qa="big">
      <div class="total">
        <img
          src="./images/Search.svg"
          alt="magnifier icon"
          class="magnifier-icon-big"
        >
        <input
          type="text"
          name="Search input"
          class="search-input search-input-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form action="/" data-qa="small">
      <div class="total">
        <img
          src="./images/Search.svg"
          alt="magnifier icon"
          class="magnifier-icon-small"
        >
        <input
          type="text"
          name="Search input"
          class="search-input search-input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>

    </form>

  </body>
</html>
